name: Docs

env:
  # Current supported uv version. The uv documentation recommends pinning
  # this. The version should match the version used in .pre-commit-config.yaml
  # and frozen in uv.lock.
  UV_VERSION: "0.7.2"

"on":
  push:
    branches:
      - main
      - master
      - "tickets/**"
    paths:
      - "docs/**"
      - "src/**.py"
      - "CHANGELOG.md"
    tags:
      - "*"

jobs:
  docs:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: ${{ env.UV_VERSION }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: ".python-version"

      - name: Install graphviz and ImageMagick
        run: sudo apt-get install graphviz imagemagick

      - name: Run tox
        run: uv run --only-group=tox tox run -e docs

      - name: Upload documentation
        uses: lsst-sqre/ltd-upload@v1
        with:
          project: "noteburst"
          dir: "docs/_build/html"
          username: ${{ secrets.LTD_USERNAME }}
          password: ${{ secrets.LTD_PASSWORD }}
